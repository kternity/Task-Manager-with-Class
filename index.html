<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles/app.css" />
  </head>
  <body>
    <nav>
      <h1>My Super Task Mangaer</h1>
    </nav>

    <main class="main-container">
      <section id="secList">
        <h3>Pending Tasks</h3>

        <button class="btn btn-sm btn-info" id="btnToggleDetails">Hide/Show Details</button>

        <div id="pendingTasks">
          <!-- Create task here from JS -->
        </div>
      </section>
      

      <section id="secForm">
        <h4>Enter your tasks</h4>

        <div class="my-control">
          <label class="form-label">Important</label>
          <i id="topIcon" class="fa-regular fa-star topIcon"></i>
        </div>

        <div class="my-control">
          <label class="form-label">Title:</label>
          <input class="form-control" type="text" id="txtTitle" />
        </div>

        <div class="my-control">
          <label class="form-label">Description:</label>
          <textarea class="form-control" row="3" id="txtDescription"></textarea>
        </div>

        <div class="my-control">
          <label class="form-label">Due Date:</label>
          <input class="form-control" type="date" id="txtDueDate" />
        </div>

        <div class="my-control">
          <label class="form-label">Category:</label>
          <select class="form-select" id="txtCategory">
            <option value="Work">Work</option>
            <option value="Personal">Personal</option>
            <option value="Shoppoing">Shopping</option>
            <option value="Church">Church</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div>
          <label class="form-label">Priority:</label>
          <input class="form-control" type="number" id="txtPriority" />
        </div>

        <div>
          <label class="form-label">Cost</label>
          <input class="form-control" type="number" id="txtCost"/>
        </div>

        <button class="btn btn-dark" id="btnSave">
          <i class="fa-regular  fa-star"> Submit </i>
          <i class="fa-regular  fa-star"></i>
        </button>
      </section>
    </main>

    <footer>By: Kenneth Chung from Los Angeles, CA 91203</footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
